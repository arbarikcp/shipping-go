name: CI Checks

on:
  push:
    branches: # <1>
      - main

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest # <2>
    steps:
    - name: Set up Go 1.x # <3>
      uses: actions/setup-go@v2
      with:
        go-version: ^1.16
    - name: Check out code into the Go module directory # <4>
      uses: actions/checkout@v2
    - name: Run Test
      run: make test
    - name: Coverage Check
      run: make coverage
    - name: Generate Report
      run: make report
    - name: Copy Files # <6>
      run: |
           mkdir  reports
           cp cover.html reports/.

    - name: Archive # <7>
      uses: actions/upload-artifact@v2
      with:
          name: reports # <8>
          path: reports

  build:
    name: Build App
    runs-on: ubuntu-latest # <2>
    needs: test
    steps:
    - name: Set up Go 1.x # <3>
      uses: actions/setup-go@v2
      with:
        go-version: ^1.16
    
    - name: Check out code into the Go module directory # <4>
      uses: actions/checkout@v2
      
    - name: Build
      run: make build # <5>
    
    - name: Copy Files # <6>
      run: |
           mkdir  artifacts
           cp api artifacts/.

    - name: Archive # <7>
      uses: actions/upload-artifact@v2
      with:
          name: api # <8>
          path: artifacts
  deploy:
    name: Deploy App
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Check out code into the Go module directory # <4>
      uses: actions/checkout@v2
    - name: Login to Heroku Container registry
      env: 
        HEROKU_API_KEY: ${{ secrets.HEROKU }}
      run: heroku container:login 
    - name: Build and push
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU }}
      run: heroku container:push -a hello-api web 
    - name: Release
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU }}
      run: heroku container:release -a hello-api web 